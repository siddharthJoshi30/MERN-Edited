<!DOCTYPE html>
<html>
<head>
    <style>
        .column {
            float: left;
            width: 33.33%;
            
            box-sizing: border-box;
        }

        .frame {
            border: 1px solid black;
            height: 200px;
            margin-bottom: -1px;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="column">
        <div class="frame" >
          <h2>  Frame 1</h2>
          <p>Contents of Frame 1</p>
        </div>

        <div class="frame" >
            <h2>  Frame 2</h2>
            <p>Contents of Frame 2</p>
        </div>
    </div>
    <div class="column">
        <div class="frame" >
            <h2>  Frame 3</h2>
            <p>Contents of Frame 3</p>
        </div>
    </div>
    <div class="column">
        <div class="frame" >
            <h2>  Frame 4</h2>
            <p>Contents of Frame 4</p>
        </div>
    </div>
</body>
</html>
